---
- name: resolve platform specific vars
  include_vars: '{{item}}'
  with_first_found:
    - files:
        - '{{ansible_distribution}}-{{ansible_distribution_release}}.yml'
        - '{{ansible_distribution}}.yml'
        - '{{ansible_os_family}}.yml'
      skip: true
      paths:
        - '{{role_path}}/vars'

- name: templatize
  become: yes
  become_user: root
  with_items:
    - f: nslcd.conf
      d: /etc
      m: '0600'
    - f: nsswitch.conf
      d: /etc
      m: '0644'
    - f: ldap
      d: /etc/pam.d
      m: '0600'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'
